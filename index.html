<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Control - Hacking Prank</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* हैकिंग कैनवस (शुरुआत में छुपा रहेगा) */
        #hackerCanvas {
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        /* मुख्य इंटरफ़ेस */
        #main-ui {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #00ff00;
            z-index: 10;
            position: relative;
        }

        .box {
            border: 2px solid #00ff00;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px #00ff00;
            text-align: center;
            width: 80%;
            max-width: 350px;
        }

        h2 { text-shadow: 0 0 10px #00ff00; margin-bottom: 20px; }

        input {
            width: 100%;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            text-align: center;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 15px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ff00;
            margin-top: 10px;
        }

        /* प्रोग्रेस टेक्स्ट */
        #status {
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <canvas id="hackerCanvas"></canvas>

    <div id="main-ui">
        <div class="box">
            <h2>SYSTEM CONTROL</h2>
            <p style="font-size: 10px;">TARGET USERNAME</p>
            <input type="text" id="targetName" placeholder="NAME HERE">
            
            <p style="font-size: 10px;">TARGET MOBILE</p>
            <input type="number" id="targetNumber" placeholder="NUMBER HERE">
            
            <button onclick="startHacking()">CHALU</button>
            <div id="status">INJECTING MALWARE...</div>
        </div>
    </div>

    <script>
        function startHacking() {
            const name = document.getElementById('targetName').value;
            if (name.trim() === "") {
                alert("कृपया नाम डालें!");
                return;
            }

            // 1. आवाज सुनाना
            const msg = new SpeechSynthesisUtterance(`${name}, तुम्हारा फोन हैक हो चुका है, जाकर चेक करो`);
            msg.lang = 'hi-IN';
            window.speechSynthesis.speak(msg);

            // 2. UI छुपाना और हैकिंग एनीमेशन शुरू करना
            document.getElementById('main-ui').style.display = 'none';
            const canvas = document.getElementById('hackerCanvas');
            canvas.style.display = 'block';
            startMatrixEffect(canvas);
        }

        function startMatrixEffect(canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = "#0F0"; // हरा रंग
                ctx.font = fontSize + "px arial";

                for (let i = 0; i < drops.length; i++) {
                    const text = letters.charAt(Math.floor(Math.random() * letters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        }
    </script>
</body>
</html>
